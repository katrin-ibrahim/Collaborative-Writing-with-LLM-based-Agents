# Local thinking models configuration
mode: 'local'
override_model: null

# Task-specific model assignments using thinking/reasoning models
outline_model: 'qwen3:4b'
writing_model: 'qwen3:4b'
critique_model: 'qwen3:4b'
polish_model: 'qwen3:4b'
