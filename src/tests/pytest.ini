[tool:pytest]
# pytest configuration for AI Writer Agent Framework

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests with mocked dependencies
    slow: Tests that take longer to run
    external: Tests that require external services (normally skipped)
    optimization: Tests related to optimization functionality
    evaluation: Tests for evaluation and metrics
    mock: Tests that use extensive mocking
    data: Tests for data structures and serialization
    config: Tests for configuration management
    api: Tests for API interactions
    concurrent: Tests for concurrent/parallel execution

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:matplotlib.*

# Minimum version requirements
minversion = 6.0

# Test collection
collect_ignore = setup.py build dist

# Timeout settings (if pytest-timeout is installed)
timeout = 300
timeout_method = thread

# Parallel execution (if pytest-xdist is installed)
# Use: pytest -n auto
# Or: pytest -n 4
